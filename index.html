<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                    <p id="home-score-points">0</p>
                </div>
                <div class="add-points">
                    <button class="btn" onclick="addHomePoint(1)">+1</button>
                    <button class="btn" onclick="addHomePoint(2)">+2</button>
                    <button class="btn" onclick="addHomePoint(3)">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <p id="guest-score-points">0</p>
                </div>
                <div class="add-points">
                    <button class="btn" onclick="addGuestPoint(1)">+1</button>
                    <button class="btn" onclick="addGuestPoint(2)">+2</button>
                    <button class="btn" onclick="addGuestPoint(3)">+3</button>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <button onclick="newGame()">New game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
